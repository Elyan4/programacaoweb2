<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styleSub.css">

    <title>Cadastro</title>
   
  </head>

  <body>
    <div>
      <h1 id="titulo">Cadastro Mais Vida</h1>
    </div>

    <form>
     <fieldset class="grupo">
        <div class="campo">
          <label>Insira seu nome</label>
          <input type="text" name="nome" id="nome" placeholder="nome" required maxlength="45"/>
        </div>

        <div class="campo">
          <label>Insira seu sobrenome</label>
          <input
            type="text"
            name="sobrenome"
            id="sobrenome"
            placeholder="sobrenome"
            required maxlength="45"
          />
        </div>
      </fieldset>

      <div class="campo">
        <label>Insira seu email</label>
        <input type="email" name="email" id="email" placeholder="email" required />
      </div>

      <div class="campo">
        <label>Insira seu CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="CPF"  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
        <small>012.345.678-90</small>
      </div>
   

      <div class="campo">
        <label>Insira seu telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required >
        <small>00-91234-5678</small>
      </div>

      <div class="campo">
        <label>Qual o seu gÃªnero</label>

        <label><input type="radio" name="genero" value="masculino" checked>Masculino
        </label>
        
        </label><input type="radio" name="genero" value="feminino">Feminino
      </label>

        <label><input type="radio" name="genero" value="outro">Outro
        </label>
      </div>

      <button class="confirmar" type="submit" onsubmit="">confirmar</button>

    </form>
  </body>
</html>
