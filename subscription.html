<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styleSub.css">
    <script src="checagem.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>


    <script type="text/javascript">
  $(document).ready(function(){
     $("#telefone").mask("(99)99999-9999");
      });
    </script>

    <title>Cadastro</title>
   
  </head>

  <body>
    <div>
      <h1 id="titulo">Cadastro Mais Vida</h1>
    </div>

    <form>
     <fieldset class="grupo">
        <div class="campo">
          <label>Insira seu nome</label>
          <input type="text" name="nome" id="nome" placeholder="nome" required maxlength="45"/>
        </div>

        <div class="campo">
          <label>Insira seu sobrenome</label>
          <input
            type="text"
            name="sobrenome"
            id="sobrenome"
            placeholder="sobrenome"
            required maxlength="45"
          />
        </div>
      </fieldset>

      <div class="campo">
        <label>Insira seu email</label>
        <input type="email" name="email" id="email" placeholder="email" required />
      </div>

      <div class="campo">
        <label>Insira seu CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="14" onblur="verificarCPF(this.value)" required>
        
      </div>
   

      <div class="campo">
        <label>Insira seu telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="telefone" required >
        
      </div>

      <div class="campo">
        <label>Qual o seu gÃªnero</label>

        <label><input type="radio" name="genero" value="masculino" checked>Masculino
        </label>
        
        </label><input type="radio" name="genero" value="feminino">Feminino
      </label>

        <label><input type="radio" name="genero" value="outro">Outro
        </label>
      </div>

      <button class="confirmar" type="submit" onsubmit="">confirmar</button>

    </form>
  </body>
</html>
